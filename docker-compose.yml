version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: firstdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./internal/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"

  mailhog:
    image: mailhog/mailhog
    restart: always
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI

  api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
      - mailhog
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: admin
      DB_PASS: admin
      DB_NAME: firstdb
      APP_PORT: 8080

      # app base URL (for links in emails)
      APP_URL: http://localhost:5173

      # SMTP config â€“ api container talks to mailhog service
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      SMTP_USER:
      SMTP_PASS:
      SMTP_FROM: "noreply@example.test"

      JWT_SECRET: "super-dev-secret-change-me"
    ports:
      - "8080:8080"
    restart: always

volumes:
  pgdata:
